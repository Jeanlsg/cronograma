<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Faltas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-zinc-800">Contador de Faltas</h1>
            <p class="text-zinc-500 mt-2">Importe seu arquivo de cronograma para come√ßar a controlar suas faltas.</p>
        </header>

        <!-- Controls -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="import-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                    Importar Cronograma
                </button>
                <input type="file" id="file-upload" class="hidden" accept=".json">
                
                <button id="clear-absences-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    Limpar Faltas
                </button>
            </div>
        </div>

        <!-- Absence Tracker List -->
        <div id="tracker-list" class="space-y-4">
            <!-- Trackers will be dynamically inserted here -->
        </div>

        <!-- Initial Message -->
        <div id="initial-message" class="text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">Nenhum cronograma carregado</h3>
            <p class="mt-1 text-sm text-gray-500">Clique em "Importar Cronograma" para selecionar seu arquivo.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const importBtn = document.getElementById('import-btn');
            const fileUploadInput = document.getElementById('file-upload');
            const clearAbsencesBtn = document.getElementById('clear-absences-btn');
            const trackerListDiv = document.getElementById('tracker-list');
            const initialMessageDiv = document.getElementById('initial-message');

            let activities = [];
            let absenceData = {};

            const ABSENCE_DATA_KEY = 'absence_tracker_data';
            const ACTIVITIES_KEY = 'timetable_activities_for_absences';

            // --- DATA HANDLING ---
            const loadData = () => {
                const storedActivities = localStorage.getItem(ACTIVITIES_KEY);
                const storedAbsences = localStorage.getItem(ABSENCE_DATA_KEY);

                if (storedActivities) {
                    activities = JSON.parse(storedActivities);
                }
                if (storedAbsences) {
                    absenceData = JSON.parse(storedAbsences);
                }
            };

            const saveData = () => {
                localStorage.setItem(ABSENCE_DATA_KEY, JSON.stringify(absenceData));
                localStorage.setItem(ACTIVITIES_KEY, JSON.stringify(activities));
            };

            // --- UI RENDERING ---
            const renderTrackers = () => {
                if (activities.length === 0) {
                    initialMessageDiv.classList.remove('hidden');
                    trackerListDiv.classList.add('hidden');
                    return;
                }
                initialMessageDiv.classList.add('hidden');
                trackerListDiv.classList.remove('hidden');
                trackerListDiv.innerHTML = '';

                activities.forEach(activity => {
                    const activityAbsences = absenceData[activity.id] || { current: 0, max: 20 };
                    if (absenceData[activity.id] === undefined) {
                        absenceData[activity.id] = activityAbsences;
                    }

                    const card = document.createElement('div');
                    card.className = 'bg-white p-5 rounded-xl shadow-md';
                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center">
                            <div>
                                <h3 class="text-lg font-bold text-zinc-800">${activity.name} (${activity.abbr})</h3>
                                <p class="text-sm text-zinc-500">${activity.location || 'Sem local'}</p>
                            </div>
                            <div class="mt-4 sm:mt-0 flex items-center gap-2">
                                <label for="max-absences-${activity.id}" class="text-sm font-medium">Limite de Faltas:</label>
                                <input type="number" id="max-absences-${activity.id}" value="${activityAbsences.max}" min="0" class="w-20 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div class="mt-4 flex items-center gap-4">
                            <div class="flex-grow">
                                <div class="flex justify-between mb-1">
                                    <span class="text-base font-medium text-zinc-700">Faltas</span>
                                    <span id="absence-count-${activity.id}" class="text-sm font-medium text-zinc-700">${activityAbsences.current} de ${activityAbsences.max}</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-4">
                                    <div id="progress-bar-${activity.id}" class="h-4 rounded-full transition-all duration-500"></div>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button data-id="${activity.id}" class="remove-absence-btn bg-red-100 text-red-700 hover:bg-red-200 p-2 rounded-full transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                </button>
                                <button data-id="${activity.id}" class="add-absence-btn bg-green-100 text-green-700 hover:bg-green-200 p-2 rounded-full transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                </button>
                            </div>
                        </div>
                    `;
                    trackerListDiv.appendChild(card);
                    updateProgressBar(activity.id);
                });
            };

            const updateProgressBar = (id) => {
                const data = absenceData[id];
                if (!data) return;

                const progressBar = document.getElementById(`progress-bar-${id}`);
                const countText = document.getElementById(`absence-count-${id}`);
                
                const max = parseInt(data.max) || 0;
                const current = parseInt(data.current) || 0;
                
                countText.textContent = `${current} de ${max}`;

                const percentage = max > 0 ? (current / max) * 100 : 0;
                progressBar.style.width = `${Math.min(percentage, 100)}%`;

                progressBar.classList.remove('bg-green-500', 'bg-yellow-500', 'bg-red-500');
                if (percentage >= 80) {
                    progressBar.classList.add('bg-red-500');
                } else if (percentage >= 50) {
                    progressBar.classList.add('bg-yellow-500');
                } else {
                    progressBar.classList.add('bg-green-500');
                }
            };

            // --- EVENT LISTENERS ---
            importBtn.addEventListener('click', () => fileUploadInput.click());

            fileUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        // Support both old 'disciplines' and new 'activities' key
                        const importedActivities = importedData.activities || importedData.disciplines;
                        if (importedActivities && Array.isArray(importedActivities)) {
                            activities = importedActivities;
                            saveData();
                            renderTrackers();
                        } else {
                            alert('Arquivo JSON inv√°lido. N√£o foi poss√≠vel encontrar a lista de atividades/disciplinas.');
                        }
                    } catch (error) {
                        alert('Erro ao ler o arquivo. Verifique se √© um JSON v√°lido.');
                    } finally {
                        fileUploadInput.value = '';
                    }
                };
                reader.readAsText(file);
            });

            clearAbsencesBtn.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja zerar todas as contagens de faltas? Os limites de faltas ser√£o mantidos.')) {
                    Object.keys(absenceData).forEach(id => {
                        absenceData[id].current = 0;
                    });
                    saveData();
                    renderTrackers();
                }
            });

            trackerListDiv.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const id = button.dataset.id;
                if (!id || !absenceData[id]) return;

                if (button.classList.contains('add-absence-btn')) {
                    absenceData[id].current = Math.min(absenceData[id].current + 1, absenceData[id].max);
                } else if (button.classList.contains('remove-absence-btn')) {
                    absenceData[id].current = Math.max(absenceData[id].current - 1, 0);
                }
                saveData();
                updateProgressBar(id);
            });
            
            trackerListDiv.addEventListener('change', (e) => {
                if (e.target.tagName === 'INPUT' && e.target.type === 'number') {
                    const id = e.target.id.split('-')[2];
                     if (!id || !absenceData[id]) return;

                    absenceData[id].max = parseInt(e.target.value) || 0;
                    saveData();
                    updateProgressBar(id);
                }
            });

            // --- INITIALIZATION ---
            loadData();
            renderTrackers();
        });
    </script>
</body>
</html>
