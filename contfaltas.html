<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Faltas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="antialiased bg-gray-100 dark:bg-zinc-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl sm:text-4xl font-bold text-zinc-800 dark:text-zinc-100">Contador de Faltas</h1>
            <p class="text-zinc-500 dark:text-zinc-400 mt-2">Importe seu arquivo de cronograma para começar a controlar suas faltas.</p>
            <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-full text-zinc-500 hover:bg-gray-200 dark:hover:bg-zinc-700 transition-colors">
                <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- Controls -->
        <div class="bg-white dark:bg-zinc-800 p-6 rounded-2xl shadow-lg mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <a href="./index.html" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    Página Inicial
                </a>
                <button id="import-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                    Importar Cronograma
                </button>
                <input type="file" id="file-upload" class="hidden" accept=".json">
                
                <button id="clear-absences-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center gap-2">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    Limpar Faltas
                </button>
            </div>
        </div>

        <!-- Absence Tracker List -->
        <div id="tracker-list" class="space-y-4">
            <!-- Trackers will be dynamically inserted here -->
        </div>

        <!-- Initial Message -->
        <div id="initial-message" class="text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900 dark:text-gray-100">Nenhum cronograma carregado</h3>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Clique em "Importar Cronograma" para selecionar seu arquivo.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const importBtn = document.getElementById('import-btn');
            const fileUploadInput = document.getElementById('file-upload');
            const clearAbsencesBtn = document.getElementById('clear-absences-btn');
            const trackerListDiv = document.getElementById('tracker-list');
            const initialMessageDiv = document.getElementById('initial-message');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');

            let activities = [];
            let absenceData = {};

            const ABSENCE_DATA_KEY = 'absence_tracker_data';
            const ACTIVITIES_KEY = 'timetable_activities_for_absences';
            const THEME_KEY = 'theme';

            // --- THEME HANDLING ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            };

            const toggleTheme = () => {
                const currentTheme = localStorage.getItem(THEME_KEY);
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem(THEME_KEY, newTheme);
                applyTheme(newTheme);
            };

            themeToggleBtn.addEventListener('click', toggleTheme);

            // --- DATA HANDLING ---
            const loadData = () => {
                const storedActivities = localStorage.getItem(ACTIVITIES_KEY);
                const storedAbsences = localStorage.getItem(ABSENCE_DATA_KEY);

                if (storedActivities) {
                    activities = JSON.parse(storedActivities);
                }
                if (storedAbsences) {
                    absenceData = JSON.parse(storedAbsences);
                }
            };

            const saveData = () => {
                localStorage.setItem(ABSENCE_DATA_KEY, JSON.stringify(absenceData));
                localStorage.setItem(ACTIVITIES_KEY, JSON.stringify(activities));
            };

            // --- UI RENDERING ---
            const renderTrackers = () => {
                if (activities.length === 0) {
                    initialMessageDiv.classList.remove('hidden');
                    trackerListDiv.classList.add('hidden');
                    return;
                }
                initialMessageDiv.classList.add('hidden');
                trackerListDiv.classList.remove('hidden');
                trackerListDiv.innerHTML = '';

                activities.forEach(activity => {
                    const activityAbsences = absenceData[activity.id] || { current: 0, max: 20 };
                    if (absenceData[activity.id] === undefined) {
                        absenceData[activity.id] = activityAbsences;
                    }

                    const card = document.createElement('div');
                    card.className = 'bg-white dark:bg-zinc-800 p-5 rounded-xl shadow-md';
                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between sm:items-start">
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-zinc-800 dark:text-zinc-100">${activity.name} (${activity.abbr})</h3>
                                <p class="text-sm text-zinc-500 dark:text-zinc-400">${activity.location || 'Sem local'}</p>
                            </div>
                            <div class="mt-4 sm:mt-0 flex items-center gap-4">
                                <div class="flex items-center gap-2">
                                    <label for="max-absences-${activity.id}" class="text-sm font-medium">Limite:</label>
                                    <input type="number" id="max-absences-${activity.id}" value="${activityAbsences.max}" min="0" class="w-20 rounded-md border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 text-zinc-900 dark:text-zinc-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <button data-id="${activity.id}" class="delete-activity-btn text-gray-400 dark:text-gray-500 hover:text-red-600 dark:hover:text-red-500 p-1 rounded-full transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                                </button>
                            </div>
                        </div>

                        <div class="mt-4 flex items-center gap-4">
                            <div class="flex-grow">
                                <div class="flex justify-between mb-1">
                                    <span class="text-base font-medium text-zinc-700 dark:text-zinc-300">Faltas</span>
                                    <span id="absence-count-${activity.id}" class="text-sm font-medium text-zinc-700 dark:text-zinc-300">${activityAbsences.current} de ${activityAbsences.max}</span>
                                </div>
                                <div class="w-full bg-gray-200 dark:bg-zinc-700 rounded-full h-4">
                                    <div id="progress-bar-${activity.id}" class="h-4 rounded-full transition-all duration-500"></div>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button data-id="${activity.id}" class="remove-absence-btn bg-red-100 text-red-700 hover:bg-red-200 dark:bg-red-900/50 dark:text-red-400 dark:hover:bg-red-900/80 p-2 rounded-full transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                </button>
                                <button data-id="${activity.id}" class="add-absence-btn bg-green-100 text-green-700 hover:bg-green-200 dark:bg-green-900/50 dark:text-green-400 dark:hover:bg-green-900/80 p-2 rounded-full transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                </button>
                            </div>
                        </div>
                    `;
                    trackerListDiv.appendChild(card);
                    updateProgressBar(activity.id);
                });
            };

            const updateProgressBar = (id) => {
                const data = absenceData[id];
                if (!data) return;

                const progressBar = document.getElementById(`progress-bar-${id}`);
                const countText = document.getElementById(`absence-count-${id}`);
                
                const max = parseInt(data.max) || 0;
                const current = parseInt(data.current) || 0;
                
                countText.textContent = `${current} de ${max}`;

                const percentage = max > 0 ? (current / max) * 100 : 0;
                progressBar.style.width = `${Math.min(percentage, 100)}%`;

                progressBar.classList.remove('bg-green-500', 'bg-yellow-500', 'bg-red-500');
                if (percentage >= 80) {
                    progressBar.classList.add('bg-red-500');
                } else if (percentage >= 50) {
                    progressBar.classList.add('bg-yellow-500');
                } else {
                    progressBar.classList.add('bg-green-500');
                }
            };

            // --- EVENT LISTENERS ---
            importBtn.addEventListener('click', () => fileUploadInput.click());

            fileUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        // Support both old 'disciplines' and new 'activities' key
                        const importedActivities = importedData.activities || importedData.disciplines;
                        if (importedActivities && Array.isArray(importedActivities)) {
                            activities = importedActivities;
                            saveData();
                            renderTrackers();
                        } else {
                            alert('Arquivo JSON inválido. Não foi possível encontrar a lista de atividades/disciplinas.');
                        }
                    } catch (error) {
                        alert('Erro ao ler o arquivo. Verifique se é um JSON válido.');
                    } finally {
                        fileUploadInput.value = '';
                    }
                };
                reader.readAsText(file);
            });

            clearAbsencesBtn.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja zerar todas as contagens de faltas? Os limites de faltas serão mantidos.')) {
                    Object.keys(absenceData).forEach(id => {
                        absenceData[id].current = 0;
                    });
                    saveData();
                    renderTrackers();
                }
            });

            trackerListDiv.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const id = button.dataset.id;
                if (!id || !absenceData[id]) return;

                if (button.classList.contains('add-absence-btn')) {
                    absenceData[id].current = Math.min(absenceData[id].current + 1, absenceData[id].max);
                } else if (button.classList.contains('remove-absence-btn')) {
                    absenceData[id].current = Math.max(absenceData[id].current - 1, 0);
                } else if (button.classList.contains('delete-activity-btn')) {
                    if (confirm(`Tem certeza que deseja excluir a atividade "${activities.find(a => a.id == id)?.name}" da contagem de faltas?`)) {
                        activities = activities.filter(a => a.id != id);
                        delete absenceData[id];
                        saveData();
                        renderTrackers();
                    }
                    return; // Prevent progress bar update for deletion
                }
                saveData();
                updateProgressBar(id);
            });
            
            trackerListDiv.addEventListener('change', (e) => {
                if (e.target.tagName === 'INPUT' && e.target.type === 'number') {
                    const id = e.target.id.split('-')[2];
                     if (!id || !absenceData[id]) return;

                    absenceData[id].max = parseInt(e.target.value) || 0;
                    saveData();
                    updateProgressBar(id);
                }
            });

            // --- INITIALIZATION ---
            const init = () => {
                const savedTheme = localStorage.getItem(THEME_KEY);
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (savedTheme) {
                    applyTheme(savedTheme);
                } else if (prefersDark) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }

                loadData();
                renderTrackers();
            };

            init();
        });
    </script>
</body>
</html>
