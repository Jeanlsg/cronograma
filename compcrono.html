<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Horários Livres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="antialiased bg-gray-100 dark:bg-zinc-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl sm:text-4xl font-bold text-zinc-800 dark:text-zinc-100">Comparador de Cronogramas</h1>
            <p class="text-zinc-500 dark:text-zinc-400 mt-2">Carregue um ou mais arquivos de cronograma (.json) para encontrar os horários livres em comum.</p>
            <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-full text-zinc-500 hover:bg-gray-200 dark:hover:bg-zinc-700 transition-colors">
                <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- Controls -->
        <div class="mb-8">
             <a href="./index.html" class="w-full sm:w-auto inline-flex items-center justify-center gap-2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                Página Inicial
            </a>
        </div>

        <!-- Main Card -->
        <div class="bg-white dark:bg-zinc-800 p-6 sm:p-8 rounded-2xl shadow-lg space-y-8">

            <!-- File Upload Section -->
            <div>
                <h2 class="text-xl font-semibold text-zinc-700 dark:text-zinc-200 mb-4">1. Carregar Arquivos</h2>
                <div class="flex items-center justify-center w-full">
                    <label for="file-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 dark:border-zinc-600 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-zinc-700 hover:bg-gray-100 dark:hover:bg-zinc-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Clique para carregar</span> ou arraste e solte</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">JSON (cronograma-backup.json)</p>
                        </div>
                        <input id="file-upload" type="file" class="hidden" multiple accept=".json" />
                    </label>
                </div>
                <div id="file-list" class="mt-4 text-sm text-zinc-600 dark:text-zinc-300 space-y-1"></div>
            </div>

            <!-- Filter Section -->
            <div>
                <h2 class="text-xl font-semibold text-zinc-700 dark:text-zinc-200 mb-4">2. Definir Exceções (Filtros)</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-zinc-600 dark:text-zinc-400 mb-2">Dias da semana para comparar:</label>
                        <div id="schedule-days" class="flex flex-wrap gap-x-4 gap-y-2">
                            <!-- Checkboxes will be inserted here by JS -->
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="schedule-start-time" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Comparar a partir das:</label>
                            <input type="time" id="schedule-start-time" value="08:00" step="3600" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="schedule-end-time" class="block text-sm font-medium text-zinc-600 dark:text-zinc-400">Comparar até às:</label>
                            <input type="time" id="schedule-end-time" value="18:00" step="3600" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Action Button -->
            <div class="border-t dark:border-zinc-700 pt-6">
                 <button id="compare-btn" class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 dark:disabled:bg-indigo-500/50 disabled:cursor-not-allowed">
                    <svg id="compare-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/><path d="M12 8v8"/><path d="m9 13 3 3 3-3"/></svg>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="button-text">Comparar Horários</span>
                </button>
            </div>

        </div>

        <!-- Results Section -->
        <div id="results-container" class="mt-8 bg-white dark:bg-zinc-800 p-6 sm:p-8 rounded-2xl shadow-lg hidden">
            <h2 class="text-2xl font-semibold text-zinc-700 dark:text-zinc-200 mb-4">Resultados: Horários Livres em Comum</h2>
            <div id="results-output" class="space-y-4 overflow-x-auto">
                <!-- Results will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const fileUploadInput = document.getElementById('file-upload');
            const fileListDiv = document.getElementById('file-list');
            const scheduleDaysContainer = document.getElementById('schedule-days');
            const startTimeInput = document.getElementById('schedule-start-time');
            const endTimeInput = document.getElementById('schedule-end-time');
            const compareBtn = document.getElementById('compare-btn');
            const resultsContainer = document.getElementById('results-container');
            const resultsOutput = document.getElementById('results-output');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');
            
            // App state
            let uploadedFiles = [];
            const days = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
            const THEME_KEY = 'theme';

            // --- THEME HANDLING ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            };

            const toggleTheme = () => {
                const currentTheme = localStorage.getItem(THEME_KEY);
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem(THEME_KEY, newTheme);
                applyTheme(newTheme);
            };

            themeToggleBtn.addEventListener('click', toggleTheme);
            
            // --- UI SETUP ---
            const setupDayCheckboxes = () => {
                scheduleDaysContainer.innerHTML = '';
                days.forEach(day => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center';
                    const isChecked = !['Sáb', 'Dom'].includes(day); // Default to weekdays
                    div.innerHTML = `
                        <input id="day-${day}" name="schedule-day" type="checkbox" value="${day}" ${isChecked ? 'checked' : ''} class="h-4 w-4 text-indigo-600 border-gray-300 dark:border-zinc-600 rounded focus:ring-indigo-500">
                        <label for="day-${day}" class="ml-2 block text-sm text-gray-900 dark:text-gray-200">${day}</label>
                    `;
                    scheduleDaysContainer.appendChild(div);
                });
            };

            const updateFileListUI = () => {
                fileListDiv.innerHTML = '';
                if (uploadedFiles.length > 0) {
                    const list = document.createElement('ul');
                    list.className = 'list-disc list-inside';
                    uploadedFiles.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.textContent = file.name;
                        list.appendChild(listItem);
                    });
                    fileListDiv.appendChild(list);
                }
                compareBtn.disabled = uploadedFiles.length < 1;
            };
            
            // --- FILE HANDLING ---
            fileUploadInput.addEventListener('change', (event) => {
                uploadedFiles = Array.from(event.target.files);
                updateFileListUI();
            });

            // --- COMPARISON LOGIC ---
            const readFileAsText = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = () => reject(reader.error);
                    reader.readAsText(file);
                });
            };

            const compareSchedules = async () => {
                // 1. Show loading state
                setLoading(true);
                resultsContainer.classList.add('hidden');
                resultsOutput.innerHTML = '';

                // 2. Collect all occupied slots from all files
                const occupiedSlots = new Set();
                const fileReadPromises = uploadedFiles.map(readFileAsText);

                try {
                    const fileContents = await Promise.all(fileReadPromises);
                    fileContents.forEach(content => {
                        const data = JSON.parse(content);
                        // Support both old and new formats
                        const timetableDataSource = data.timetableData;
                        if (timetableDataSource) {
                            Object.keys(timetableDataSource).forEach(slot => {
                                occupiedSlots.add(slot);
                            });
                        }
                    });

                    // 3. Get filter values
                    const selectedDays = Array.from(document.querySelectorAll('[name="schedule-day"]:checked')).map(cb => cb.value);
                    const startHour = parseInt(startTimeInput.value.split(':')[0]);
                    const endHour = parseInt(endTimeInput.value.split(':')[0]);

                    // 4. Find common free slots
                    const freeSlots = new Set();
                    let hasFreeSlots = false;
                    selectedDays.forEach(day => {
                        for (let hour = startHour; hour < endHour; hour++) {
                            const timeStr = `${String(hour).padStart(2, '0')}:00`;
                            const cellId = `${day}-${timeStr}`;
                            if (!occupiedSlots.has(cellId)) {
                                freeSlots.add(cellId);
                                hasFreeSlots = true;
                            }
                        }
                    });
                    
                    // 5. Render results
                    if (hasFreeSlots) {
                        renderResultsTable(freeSlots, selectedDays, startHour, endHour);
                    } else {
                        resultsOutput.innerHTML = `<p class="text-zinc-500 dark:text-zinc-400">Nenhum horário livre em comum foi encontrado com os filtros selecionados.</p>`;
                    }
                    resultsContainer.classList.remove('hidden');
                    resultsContainer.scrollIntoView({ behavior: 'smooth' });


                } catch (error) {
                    console.error("Error processing files:", error);
                    resultsOutput.innerHTML = `<p class="text-red-500">Ocorreu um erro ao ler ou processar os arquivos. Verifique se eles estão no formato JSON correto.</p>`;
                    resultsContainer.classList.remove('hidden');
                } finally {
                    // 6. Hide loading state
                    setLoading(false);
                }
            };

            // --- RENDER RESULTS TABLE ---
            const renderResultsTable = (freeSlots, selectedDays, startHour, endHour) => {
                const table = document.createElement('table');
                table.className = 'w-full border-collapse text-center';

                // Header
                const thead = table.createTHead();
                thead.className = 'bg-zinc-50 dark:bg-zinc-700/50';
                const headerRow = thead.insertRow();
                const timeHeader = document.createElement('th');
                timeHeader.className = 'p-2 border border-zinc-200 dark:border-zinc-700 text-xs font-medium';
                timeHeader.textContent = 'Horário';
                headerRow.appendChild(timeHeader);
                selectedDays.forEach(day => {
                    const th = document.createElement('th');
                    th.className = 'p-2 border border-zinc-200 dark:border-zinc-700 text-xs font-medium';
                    th.textContent = day;
                    headerRow.appendChild(th);
                });

                // Body
                const tbody = table.createTBody();
                for (let hour = startHour; hour < endHour; hour++) {
                    const row = tbody.insertRow();
                    const timeCell = row.insertCell();
                    timeCell.className = 'p-2 border border-zinc-200 dark:border-zinc-700 font-mono text-xs text-zinc-500 dark:text-zinc-400';
                    timeCell.textContent = `${String(hour).padStart(2, '0')}:00`;
                    
                    selectedDays.forEach(day => {
                        const cell = row.insertCell();
                        const cellId = `${day}-${String(hour).padStart(2, '0')}:00`;
                        if (freeSlots.has(cellId)) {
                            cell.className = 'p-2 border border-green-200 dark:border-green-800 bg-green-100 dark:bg-green-900/50 text-green-800 dark:text-green-300 font-semibold text-sm';
                            cell.textContent = 'Livre';
                        } else {
                            cell.className = 'p-2 border border-zinc-200 dark:border-zinc-700 bg-gray-50 dark:bg-zinc-700';
                        }
                    });
                }
                
                resultsOutput.innerHTML = '';
                resultsOutput.appendChild(table);
            };

            // --- HELPERS ---
            const setLoading = (isLoading) => {
                compareBtn.disabled = isLoading;
                document.getElementById('compare-icon').classList.toggle('hidden', isLoading);
                document.getElementById('loading-spinner').classList.toggle('hidden', !isLoading);
                document.getElementById('button-text').textContent = isLoading ? 'Comparando...' : 'Comparar Horários';
            };

            // --- INITIALIZATION ---
            const init = () => {
                const savedTheme = localStorage.getItem(THEME_KEY);
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (savedTheme) {
                    applyTheme(savedTheme);
                } else if (prefersDark) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
                
                compareBtn.addEventListener('click', compareSchedules);
                setupDayCheckboxes();
                updateFileListUI(); // Initially disable the button
            };

            init();
        });
    </script>
</body>
</html>
